{% extends "_plantillas/_base.html" %}

{% load staticfiles %}

{% block body %}

<div class="row container section">
	<div class="row">
		<h3 class="col s10">{{articulo.titulo|title}}</h5> <span class="col s2 blue-text text-darken-2" style="margin-top: 1em;">{{articulo.fecha}}</span>
	</div>
	<div class="divider"></div>	
	
	<div class="row">
		<img src="/media/{{articulo.imagen}}" class="col s12 m10 offset-m1" style="margin-top: 2em;">
	</div>
	<div class="divider"></div>	
	<div class="row">
		<p class="col s12">{% autoescape off %}{{articulo.contenido|linebreaksbr}}{% endautoescape %}</p>	
	</div>
	
</div>

{% endblock %}
